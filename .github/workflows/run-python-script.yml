name: Run Custom Python Script

on:
  workflow_dispatch: # Allows manual trigger from GitHub UI
  push:
    branches:
      - main

jobs:
  Explore-Python-Script:
    runs-on: arc-runner-set # Use your shared Kubernetes runner group

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Or a specific version like '3.9'

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          # pip install your-dependency # Uncomment if your script needs libraries

      - name: Execute custom Python script
        run: python my_script.py

      - name: Upload generated results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-analysis-report
          path: analysis_results/ # Path to the directory containing your output files
          retention-days: 5       # How long to keep the artifact
